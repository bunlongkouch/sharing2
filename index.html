<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormFood</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="website-name">
                <h1>WormFood</h1>
            </div>
            <div class="header-right">
                <div class="quick-search">
                    <div class="search-colon" id="searchColon">
                        <span class="search-icon"><i class="fas fa-search"></i></span>
                        <span class="search-text" id="searchText">Quick Search</span>
                    </div>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for books...">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="trending.html">Trending</a></li>
                        <li><a href="best-sellers.html">Best Sellers</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="filter-section">
            <label for="genre">Filter by Genre:</label>
            <select id="genre">
                <option value="all">All</option>
                <option value="dystopian">Dystopian</option>
                <option value="classic">Classic</option>
                <option value="fantasy">Fantasy</option>
            </select>
            <button id="filterButton">Filter</button>
        </div>
        <div class="book-grid" id="bookList"></div>
    </main>

    <div id="bookDetailsPage" class="book-details-page">
        <div class="book-details-container">
            <div id="closeDetailsButton" class="close-button">Ã—</div>
            <div class="book-image">
                <img id="detailsBookImage" src="" alt="Book Image">
            </div>
            <div class="book-info">
                <h2 id="detailsBookTitle"></h2>
                <p><strong>Author:</strong> <span id="detailsBookAuthor"></span></p>
                <p><strong>Genre:</strong> <span id="detailsBookGenre"></span></p>
                <p><strong>Published Date:</strong> <span id="detailsBookPublishedDate"></span></p>
                <p><strong>Synopsis:</strong> <span id="detailsBookSynopsis"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
